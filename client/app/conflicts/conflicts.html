<div ng-include="'components/navbar/navbar.html'"></div>
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="#" ng-click="changeLog(item.title)">{{item.title}}</a>
                </li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="panel panel-primary agentContainer" ng-repeat="agent in agents">
        <div class="panel-heading">{{agent.name}}</div>
        <div class="panel-body">
            <p>Extension: {{agent.extension}}</p>
            <p>First Ip: {{agent.firtsIp}}</p>
            <p>Second Ip: {{agent.secondIp}}</p>
            <p>TimeStamp: {{agent.timeStamp| date:'medium': UTC}}}}</p>
        </div>
    </div>
  </div>
<footer class="footer">
    <div class="container">
        <p>CopyRight @TMS |
            <a href="#">@Farzad Aziminia</a> |</p>
    </div>
</footer>
